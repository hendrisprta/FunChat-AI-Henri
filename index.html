<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Henri - Chat AI WhatsApp Style</title>
  <link rel="icon" href="Logo.png" type="image/png">

  <style>
    html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
}
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #ece5dd;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  background: #075e54;
  color: white;
  padding: 15px;
  font-size: 18px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#chat {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 80%;
  padding: 10px 14px;
  border-radius: 8px;
  margin: 5px 0;
  line-height: 1.4;
  font-size: 14px;
  white-space: pre-wrap;
}

.user {
  align-self: flex-end;
  background: #dcf8c6;
}

.ai {
  align-self: flex-start;
  background: #fff;
}

form {
  display: flex;
  padding: 4px 8px;
  background: #f0f0f0;
  align-items: center;
  margin-top: -6px;
}
    
#form button,
#form input {
  height: 40px;
}

#form button {
  padding: 0 12px;
  border: none;
  border-radius: 50%;
  font-size: 18px;
  background: transparent;
  cursor: pointer;
}

#form .send {
  background: #075e54;
  color: white;
  border-radius: 20px;
  margin-left: 8px;
}

input[type="text"] {
  flex: 1;
  padding: 0 12px;
  font-size: 14px;
  border: none;
  border-radius: 20px;
  outline: none;
  background: white;
  margin-left: 8px;
}

.sticker {
  max-width: 120px;
  border-radius: 10px;
}

.emoji-btn {
  border: none;
  background: transparent;
  font-size: 20px;
  cursor: pointer;
  margin-right: 5px;
}

#resetBtn {
  background: transparent;
  color: white;
  border: 1px solid white;
  border-radius: 8px;
  padding: 4px 8px;
  font-size: 12px;
  cursor: pointer;
}

  </style>Ubah style itu


  </style>
  
</head>
<body>
  <header>
    Henri Chat AI - WhatsApp Style
    <button id="resetBtn">Reset</button>
  </header>

  <div id="chat"></div>

  <form id="form">
    <button type="button" onclick="sendSticker()">😎</button>
    <input type="text" id="question" placeholder="Tulis pesan..." required />
    <button type="submit" class="send">Kirim</button>
  </form>

  <script>
    const chatBox = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('question');
    const API_KEY = 'sk-wjhho3rbb0dq8f';

    // Load chat dari localStorage
    window.onload = () => {
      const saved = localStorage.getItem('chat_history');
      if (saved) {
        const messages = JSON.parse(saved);
        messages.forEach(msg => addMessage(msg.content, msg.sender, msg.isHTML));
      }
    };

    // Simpan chat
    function saveToLocalStorage() {
      const messages = [...document.querySelectorAll('.message')].map(msg => ({
        content: msg.innerHTML,
        sender: msg.classList.contains('user') ? 'user' : 'ai',
        isHTML: msg.querySelector('img') !== null
      }));
      localStorage.setItem('chat_history', JSON.stringify(messages));
    }

    // Tambah chat bubble
    function addMessage(content, sender, isHTML = false) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = isHTML ? content : content.replace(/\n/g, '<br>');
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      saveToLocalStorage();
    }

    // Kirim pertanyaan
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, 'user');
      input.value = '';

      try {
        const res = await fetch(`https://forestapi.web.id/api/ai/chatgpt-4?api_key=${API_KEY}&question=${encodeURIComponent(question)}`);
        const data = await res.json();
        const reply = data?.data?.text || "Gagal menerima jawaban.";
        addMessage(reply, 'ai');
      } catch (err) {
        addMessage(`Terjadi kesalahan: ${err.message}`, 'ai');
      }
    });

    // Kirim stiker + reaksi emoji
    function sendSticker() {
      const url = 'https://raw.githubusercontent.com/hendrisprta/hendritester/refs/heads/main/Stikerhenri.png';
      const msg = document.createElement('div');
      msg.className = 'message user';

      const img = document.createElement('img');
      img.src = url;
      img.alt = 'stiker';
      img.className = 'sticker';
      msg.appendChild(img);

      const reactContainer = document.createElement('div');
      reactContainer.style.marginTop = '5px';

      const reactions = ['👍', '😂', '😢', '❤️', '🔥'];
      reactions.forEach(emoji => {
        const btn = document.createElement('button');
        btn.textContent = emoji;
        btn.className = 'emoji-btn';
        btn.onclick = () => {
          addMessage(`AI bereaksi: ${emoji}`, 'ai');
        };
        reactContainer.appendChild(btn);
      });

      msg.appendChild(reactContainer);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      saveToLocalStorage();

      setTimeout(() => {
        addMessage("Henri sedih", 'ai');
      }, 600);
    }

    // Reset Chat
    document.getElementById('resetBtn').addEventListener('click', () => {
      if (confirm("Yakin ingin menghapus semua chat?")) {
        localStorage.removeItem('chat_history');
        chatBox.innerHTML = '';
      }
    });
  </script>
</body>
</html>
