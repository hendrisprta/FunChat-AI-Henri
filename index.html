<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Henri - Chat AI WhatsApp Style</title>
  <link rel="icon" href="Logo.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }

    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #ece5dd;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }



    #chat {
      flex: 1;
      min-height: 0;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    @media (max-height: 600px) {
  #chat {
    padding-bottom: 60px;
  }
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 8px;
      margin: 5px 0;
      line-height: 1.4;
      font-size: 14px;
      white-space: pre-wrap;
    }

    button {
  background-color: #075e54; /* Hijau WhatsApp */
  color: green;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #064d44;
}

    .user {
      align-self: flex-end;
      background: #dcf8c6;
    }

    .ai {
      align-self: flex-start;
      background: #fff;
    }

form {
  display: flex;
  padding: 4px 8px;
  background: #f0f0f0;
  align-items: center;
  position: sticky;
  bottom: 0;
  z-index: 10;
  border-top: 1px solid #ddd;
}

/*
    form {
      display: flex;
      padding: 6px 8px;
      background: #f0f0f0;
      align-items: center;
    }
*/ 
    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      font-size: 14px;
      border: none;
      border-radius: 20px;
      outline: none;
      background: white;
      margin: 0 8px;
    }

    #form button {
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: transparent;
    }

#form .send {
  background: #075e54;
  color: white;
  border-radius: 20px;
  margin-left: 6px;
  padding: 0 10px;
  height: 40px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

/*
    .send {
      background: #075e54;
      color: white;
      border-radius: 20px;
      padding: 0 16px;
    }
*/
    .sticker {
      max-width: 120px;
      border-radius: 10px;
    }

    .emoji-btn {
      border: none;
      background: transparent;
      font-size: 20px;
      cursor: pointer;
      margin-right: 5px;
    }

    #resetBtn {
      background: transparent;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    Henri Chat AI - WhatsApp Style
    <button id="resetBtn">Reset</button>
  </header>

  <div id="chat"></div>

  <form id="form">
    <button type="button" onclick="sendSticker()">ðŸ˜Ž</button>
    <input type="text" id="question" placeholder="Tulis pesan..." required />
    <button type="submit" class="send">Kirim</button>
  </form>

<script src=js/javascript.js></script>
  
</body>
</html>
